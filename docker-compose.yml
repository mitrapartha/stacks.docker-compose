version: '3.7'
## Adding Network
networks:
  mynetwork:
  ${COMPOSE_PROJECT_NAME}:
    name: ${COMPOSE_PROJECT_NAME}
    driver: bridge  

services:
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - ./db_data:/var/lib/mysql
    ports:
      - "3306:3306"   

  wordpress:
#    networks:
#     - ${COMPOSE_PROJECT_NAME} 
    build:
##    Uncomment the PHP version you need
#      dockerfile: .docker/wordpress/php8.0/apache/Dockerfile
#      dockerfile: .docker/wordpress/php8.1/apache/Dockerfile
      dockerfile: .docker/wordpress/php8.2/apache/Dockerfile
      context: .
    ports:
      - "${APP_EXPOSED_PORT}:80"
#      - "443:443"
    volumes:
      - ./project:/var/www/html
      - ./uploads:/var/www/html/wp-content/uploads
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST}:${DB_PORT}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASS}
      WORDPRESS_DB_NAME: ${DB_NAME}

